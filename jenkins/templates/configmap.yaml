apiVersion: v1
kind: ConfigMap
metadata:
  name: jcasc-config
data:
  jenkins-casc.yaml: |
    jenkins:
      authorizationStrategy:
        loggedInUsersCanDoAnything:
          allowAnonymousRead: false
      securityRealm:
        local:
          allowsSignup: false
          enableCaptcha: false
          users:
          - id: "admin"
            name: "Jenkins Admin"
            password: "admin"
      numExecutors: 0


