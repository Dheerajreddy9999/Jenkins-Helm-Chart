apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.controller.namespace }}
spec:
  selector:
    matchLabels:
    {{- include "jenkins.lables" . | nindent 6 }}
  serviceName: jenkins-ui
  replicas: {{ .Values.controller.replicas }}
  template:
    metadata:
      labels:
      {{- include "jenkins.lables" . | nindent 6 }}
    spec:
      securityContext:
            fsGroup: 1000 
            runAsUser: 1000
            runAsNonRoot: true
      serviceAccountName: jenkins
      terminationGracePeriodSeconds: 10
      containers:
      - name: jenkins
        {{- $img := .Values.controller.env  }}
        {{- if or ( eq $img "dev") (eq $img "prod") }}
        image: {{ .Values.controller.image }}:{{- if eq $img "dev"}}1.1 {{- else}}1.0 {{- end }}
        {{- else }}
        image: {{ .Values.controller.image }}:{{ .Values.controller.tag }}
        {{- end }}
        imagePullPolicy: {{ .Values.controller.imagePullPolicy }}
        resources:
          requests:
            cpu: {{ .Values.controller.resources.requests.cpu }}
            memory: {{ .Values.controller.resources.requests.memory }}
          limits:
            cpu: {{ .Values.controller.resources.limits.cpu }}
            memory: {{ .Values.controller.resources.limits.memory }}
        ports:
        - containerPort: {{ .Values.controller.ports.containerPort1 }}
          name: {{ .Values.controller.ports.name1 }}
        - containerPort: {{ .Values.controller.ports.containerPort2 }}
          name: {{ .Values.controller.ports.name2 }}
          {{- include "jenkins.healthchecks" . | nindent 8 }}
        env:
          - name: CASC_JENKINS_CONFIG
            value: /var/jenkins_home/casc_configs
        volumeMounts:
        - name: jenkins-home
          mountPath: /var/jenkins_home
        - name: jenkins-config
          mountPath: /var/jenkins_home/casc_configs
      volumes:
      - name: jenkins-config
        configMap: 
          name: jcasc-config
  volumeClaimTemplates:
  - metadata:
      name: jenkins-home
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 8Gi



